          <img id="imgProfile" src="https://picsum.photos/24/24" alt="Profile Picture" />

            <span id="name">Name</span>

          <button id="btnSettings">Settings</button>

      <div id="rightHeader" class="headerSection Util_hide">

          <img id="imgProfile" src="https://picsum.photos/24/24" alt="Profile Picture" />
          <div id="divDetails">
            <div id="name">Name</div>
            <div id="status">Status</div>

          <span id="onlineStatus" class="online"></span>
          <button id="btnSettings">Settings</button>
          <button id="btnLogout">Logout</button>
        </div>
      </div>
    </header>
    <!-- Login -->
    <div id="divLoginContainer" class="divLogins dynamicDiv login glassmorphism">
      <div class="tab">
        <button id="loginTab" class="tablinks active">Login</button>
        <button id="registerTab" class="tablinks">Register</button>
      </div>
      <div id="Login" class="tabcontent">
        <form>
          <input id="name" type="text" placeholder="Enter your name" name="name" required class="Util_hide">
          <input id="username" type="text" placeholder="Enter your username" name="username" required value="aquib">

          <button id="login" type="submit">Login</button>

      </div>
    </div>
    <!-- Login End -->
    <!-- Contacts -->
    <div id="divContactsContainer" class="divContacts dynamicDiv contacts glassmorphism Util_hide">
      <h2>Contacts</h2>
      <div id="divContactsList" class="contacts-list">

      </div>
    </div>
    <!-- Contacts End -->
  </div>
