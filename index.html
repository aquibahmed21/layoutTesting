      background-size: cover;

    #videosContainer {
      margin-top: 10px;
    }

    .remoteVideo {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      background: #222;
    }

    #localVideo {
      transform: scale(-1, 1);
    }

    #selfid {
      /* display: none; */
    }

    #divUserMessage:not(:empty) {
      display: block;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 15px auto;
      padding: 10px 15px;
      max-width: 450px;
      box-sizing: border-box;
      color: rgb(5 99 131);
      border-radius: 4px;
      box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 8px;
      border: 1px solid rgb(221, 221, 221);
      text-align: center;
      border-left: 5px solid rgb(88 3 83);
      font-family: sans-serif;
      line-height: 1.5;
      backdrop-filter: blur(2px);
      position: absolute;
      top: 0;
      z-index: 2;
    }

    .userMessage {
      margin: 5px 0px;
      font-size: 1em;
      line-height: 1.4;
      color: inherit;
      border-bottom: 1px solid #b1d5e4;
    }

    button {
      z-index: 1;
      position: relative;
      font-size: inherit;
      font-family: inherit;
      color: white;
      padding: 0.5em 1em;
      outline: none;
      border: none;
      background-color: hsl(195.65deg 38.66% 64.3%);
      overflow: hidden;
      cursor: pointer;
      border-radius: 4px;
    }

    button::after {
      content: '';
      z-index: -1;
      background-color: hsla(0, 0%, 100%, 0.2);
      position: absolute;
      top: -50%;
      bottom: -50%;
      width: 1.25em;
      transform: translate3d(-525%, 0, 0) rotate(35deg);
    }

    button:hover::after {
      transition: transform 0.45s ease-in-out;
      transform: translate3d(200%, 0, 0) rotate(35deg);
    }

    #localVideo.dragging {
      opacity: 0.8;
      cursor: grabbing;
    }

    #videosContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 8px;
      width: calc(100% - 16px);
      height: auto;
      padding: 8px;
      position: relative;
      justify-items: center;
      align-items: center;
      backdrop-filter: blur(1px);
      background: #00000059;
      border-radius: 6px;
    }

    .remoteVideo {
      width: 100%;
      height: 100%;
      max-height: 220px;
      /* Keep compact */
      border-radius: 8px;
      background: #222;
      border: 1px solid #333;
    }


    #localVideo {
      /* position: absolute; */
      width: 160px;
      height: 100px;
      bottom: 20px;
      right: 20px;
      border-radius: 8px;
      cursor: move;
      border: 2px solid #fff3;
      box-shadow: 0 0 10px #0008;
      object-fit: cover;
      background: #333;
      z-index: 1000;
    }

    #localVideo.dragging {
      opacity: 0.8;
      cursor: grabbing;
    }

    #divControls {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      column-gap: 8px;
      margin-top: 8px;
    }

    /* --- Responsive behavior --- */
    @media (min-width: 1200px) {
      #videosContainer {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }

    @media (max-width: 900px) {
      .remoteVideo {
        max-height: 180px;
      }

      #localVideo {
        width: 130px;
        height: 85px;
      }
    }

    @media (max-width: 600px) {
      #videosContainer {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }

      .remoteVideo {
        max-height: 150px;
      }

      #localVideo {
        width: 120px;
        height: 75px;
      }
    }

<body>
  <div id="divUserMessage"></div>
  <button id="permission" style="display: none;">Get Permission</button>
  <main id="mainContainer" style="display: none;">
    <h2>Vybrix Group Video Call</h2>
    <h4 id="selfid">ID</h4>
    <button id="startCallBtn">Start Group Video Call (Owner)</button>
    <button id="joinCallBtn" style="display:none;">Join Call</button>
    <div id="videosContainer">
      <video id="localVideo" autoplay playsinline muted style="display: none;"></video>
    </div>
    <div id="divControls" style="display: none;">
      <button id="switchCamera" style="display: none;">switch</button>
      <button id="mute" style="display: none;">mute</button>
      <button id="hangup">hangup</button>
    </div>

  </main>

  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
</body>
